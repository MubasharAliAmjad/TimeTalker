<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Time Talker | {% block title %} {% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a href="{% url 'signin' %}" class="nav-link text-white">Sign In</a>
            </li>
            <li class="nav-item mx-2">
              <a href="{% url 'registration' %}" class="nav-link text-white">Registation</a>
            </li>
            <ul class="navbar-nav ml-auto"> <!-- This is the updated section -->
              {% if request.user.is_authenticated %}
                <li class="nav-item mx-2 text-white">
                  <a href="{% url 'logout-user' %}" class="nav-link text-white">Logout</a>
                </li>
              {% endif %}
            </ul>
          </ul>
      </div>
    </nav>

    {% block main-content %}

    {% endblock main-content %}

  </body>
</html>
