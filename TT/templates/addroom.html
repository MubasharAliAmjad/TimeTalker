
{% load static %}
<div class="model-overlay" id="myModel">
    <!-- Model Content -->
    <div class="model-content add-room-model"> <!-- Add the class "add-room-model" -->
        <span class="close" id="closeModelBtn">&times;</span>
            What chat room would you like to enter?<br>

        <form method="post" action="{% url 'dashboard' %}">
            {% csrf_token %}
            <input type="text" name="room-name-input" id="room-name-input" style="margin-bottom: 10px;">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
